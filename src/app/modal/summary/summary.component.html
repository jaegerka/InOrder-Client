<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="previousModal()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title style="text-align: center">Your Current State:</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  
    <div>
      <ion-button class="button">Manic percentage: {{this.manicpercentage}}0%</ion-button>
      <ion-button class="button">Depressed percentage: {{this.depressedpercentage}}0%</ion-button>
      <ion-button class="button">Environment: {{this.environment}}</ion-button>
      <ion-button class="button">Comfort: {{this.comfort}}</ion-button>
      <ion-button class="button">Behavior: {{this.behavior}}</ion-button>

      <br>
      <br>
      
      <ion-button class="submitbutton" (click)="submitCurrentState()">Next</ion-button>
    </div>
  
    
  
  </ion-content>
