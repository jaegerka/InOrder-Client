<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center">Insert information to sign up:</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content class="ion-padding">
    <ion-card>
      <form #form="ngForm" (ngSubmit)="createInOrderUser(form)">
          <ion-item>
              <ion-label>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="firstname" name="firstname" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="lastname" name="lastname" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <p>
              Type new information into the fields above.
              <br>
              Make sure all fields are filled before submitting.
          </p>
      </form>

      
    </ion-card>
  
    <div>
      <ion-button [disabled]="form.form.invalid" class="submitbutton" type="submit" (click)="createInOrderUser(form)">Submit</ion-button>
    </div>
    
  </ion-content>
