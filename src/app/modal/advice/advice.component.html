<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center">Current state advice: </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <div>
        <ion-label>Depression Level Suggestion:</ion-label>
        <ion-button (click)="takeToDepressedTools()">{{depressed}} Depression Tools</ion-button>
    </div>

    <br><br>

    <div>
        <ion-label>Manic/Hypomanic Level Suggestion</ion-label>
        <ion-button (click)="takeToManicTools()">{{manic}} Manic/Hypomanic Tools</ion-button>
    </div>

    <br>


  </ion-content>
