<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center">{{select}} Depression Tools</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">

    <ion-title *ngIf="showFavorites">Current Favorites</ion-title>
    <ion-title *ngIf="!showFavorites">Other Tools</ion-title>

    <ion-row>
      <ion-col>
        <button [disabled]="showFavorites"(click)="toggleFavorites()">Current Favorites</button>
      </ion-col>
      <ion-col>
        <button [disabled]="!showFavorites" (click)="toggleFavorites()">Other Tools</button>
      </ion-col>
    </ion-row>
    
    <div *ngIf="showFavorites">
        <ion-item *ngFor="let option of favorites">
          <ion-label>{{option.value}}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </div>
    <div *ngIf="!showFavorites">
        <ion-item *ngFor="let option of selected">
          <ion-label>{{option.value}}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </div>
  
</ion-content>
