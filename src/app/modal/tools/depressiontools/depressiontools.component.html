<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center">{{select}} Depression Tools</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">

  <div>
    <ion-title *ngIf="showFavorites">Current Favorites</ion-title>
    <p *ngIf="showFavorites">Slide to left to remove</p>
    <ion-title *ngIf="!showFavorites">Other Tools</ion-title>
  </div>

    <ion-row>
      <ion-col>
        <button [disabled]="showFavorites"(click)="toggleFavorites()">Current Favorites</button>
      </ion-col>
      <ion-col>
        <button [disabled]="!showFavorites" (click)="toggleFavorites()">All Tools</button>
      </ion-col>
    </ion-row>
    
    <div *ngIf="showFavorites">
      <div id="favoritesList" > 
        <ion-item-sliding *ngFor="let tool of tools">
            <ion-item>
              <ion-checkbox slot="end"></ion-checkbox>
              <ion-label text-wrap>
                <h3>{{tool.title}}</h3>
                <ion-text color="secondary">
                  <p>{{tool.value}}</p>
                </ion-text>
              </ion-label>
            </ion-item>
    
            <ion-item-options>
              <!-- <ion-item-option color="secondary" (click)="updateTool(tool)">Update</ion-item-option> -->
              <ion-item-option color="danger" (click)="deleteTool(tool)">Remove</ion-item-option>
            </ion-item-options>
    
          </ion-item-sliding>
        </div>

          <ion-item id="addTool">
            <ion-label disabled>Add a new favorite:</ion-label>
            <ion-input placeholder="i.e. Read a book" [(ngModel)]="newTool.title"></ion-input>
            <ion-button (click)="addTool()">Submit</ion-button>
          </ion-item>

    </div>

    <div *ngIf="!showFavorites">
        <ion-item *ngFor="let option of selected">
          <ion-label>{{option.value}}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </div>
  
</ion-content>
